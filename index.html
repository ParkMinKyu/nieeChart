<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Nieechart : html5,canvas,chart" />
	
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
	<script type="text/javascript" src="niee-canvas-chart004-beta.js"></script>
    <title>Nieechart</title>
    <script type="text/javascript">
	var myChart ;
	function gogo(){
		var val = document.getElementById("count").value;
		if(val == ''){
			val = '10';
		}
		var len = parseInt(val);
		var array = new Array();
		for(var i = 0 ; i < len ; i ++){
			var ran = parseInt(Math.random()*150);
			var color1 = '#';
			for(var j = 0 ; j < 6 ; j ++){
				color1 += parseInt(Math.random()*(15)).toString(16);
			}
			var chart = {
					val : ran,
					label : '그래프'+(i+1),
					stColor : color1,
					edColor : 'white',
					textColor : 'black',
					textSize : 12
			};
			array.push(chart);
		}
		
		myChart = new nieeChart();
		
		myChart.setChart({
			array : array,
			type : document.getElementById("type").value,
			id : 'chartCanvas',
			width : 600,
			height : 300,
			labelWidth : 100,
			isLine : true,
			title : 'niee@naver.com',
			titleSize : 10,
			lineCount : 5,
			isTooltip : true,
			toolStyle : "border:1px solid #000;width:100px;height:50px;background:#FF6600"
		});
		
	}
	
	function clearc(){
		
		document.getElementById("chartCanvas").getContext('2d').clearRect(0,0,1200,600);
	}
</script>
  </head>

  <body onload="gogo();">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/ParkMinKyu/nieeChart">View on GitHub</a>

          <h1 id="project_title">Nieechart</h1>
          <h2 id="project_tagline">html5,canvas,chart</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/ParkMinKyu/nieeChart/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/ParkMinKyu/nieeChart/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome to NieeChart.</h3>

<p>Simple View</p>

<canvas id="chartCanvas" width="600" height="300"></canvas>
ObjCont : <input value="10" id="count">
type : <select id="type">
	<option value="rect">rect</option>
	<option value="line">line</option>
	<option value="arc">arc</option>
</select>
<button id="gogo" onclick="gogo()">create Chart</button>
<button id="clear" onclick="clearc()">clear</button>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Nieechart maintained by <a href="https://github.com/ParkMinKyu">ParkMinKyu</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
