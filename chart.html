<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="niee-canvas-chart004.js"></script>
<script type="text/javascript">
var myChart ;
	function gogo(){
		var val = document.getElementById("count").value;
		if(val == ''){
			val = '10';
		}
		var len = parseInt(val);
		var array = new Array();
		for(var i = 0 ; i < len ; i ++){
			var ran = parseInt(Math.random()*150);
			var color1 = '#';
			for(var j = 0 ; j < 6 ; j ++){
				color1 += parseInt(Math.random()*(15)).toString(16);
			}
			var chart = {
					val : ran,
					label : '그래프'+(i+1),
					stColor : color1,
					edColor : 'white',
					textColor : 'black',
					textSize : 12
			};
			array.push(chart);
		}
		
		myChart = new nieeChart();
		
		myChart.setChart({
			array : array,
			type : document.getElementById("type").value,
			id : 'chartCanvas',
			width : 1000,
			height : 600,
			labelWidth : 100,
			isLine : true,
			title : 'niee@naver.com',
			titleSize : 10,
			lineCount : 5,
			isTooltip : true,
			toolStyle : "border:1px solid #000;width:100px;height:50px;background:#FF6600"
		});
		
	}
	
	function clearc(){
		
		document.getElementById("chartCanvas").getContext('2d').clearRect(0,0,1200,600);
	}
</script>
</head>
<body>

<canvas id="chartCanvas" width="800" height="600"></canvas>
<input value="10" id="count">
type : <select id="type">
	<option value="rect">rect</option>
	<option value="line">line</option>
	<option value="arc">arc</option>
</select>
<button id="gogo" onclick="gogo()">gogo</button>
<button id="clear" onclick="clearc()">clear</button>

</body>
</html>
